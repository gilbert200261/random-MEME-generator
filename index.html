<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Random Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .main {
            display: flex;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            background-color: lavender
        }

        .generateMeme {
            width: fit-content;
            background-color: blueviolet;
            color: white;
            margin: auto;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
        }

        h3 {
            margin: 10px;
        }

        .img {
            overflow: none;
            max-width: 600px;
            width: 100;
            margin: auto;

        }

        .img img {
            width: 90%;
            margin: auto;
        }
        .button-container {
            width: fit-content;
            background-color: blueviolet;
            color: white;
            margin: auto;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            
           
          }

    </style>
</head>

<body>
    <div class="main">
        <h1>Random Meme Generator</h1>
        <button class="generateMeme">Generate Meme</button>
        <h3 class="title">Title</h3>
        <h3 class="author">Author</h3>
        <div class="img">
            <img src="" alt="" class="memeImg">
        </div>
    </div>
      
    <script src="main.js"></script>
</body>


<h2 class="heading"><span>Funny</span>-Not Funny</h2>
<div class="piechart"></div>
<button id="funnyButton" onclick="vote('funny')">Funny</button>
<button id="notFunnyButton" onclick="vote('notFunny')">Not Funny</button>

<p>Number of Funny votes: <span id="funnyCount">0</span></p>
<p>Number of Not Funny votes: <span id="notFunnyCount">0</span></p>

</html>
